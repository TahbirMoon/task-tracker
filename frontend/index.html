<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Task Tracker</h1>

  <div class="container">
    <!-- This form is where we type and add new tasks -->
    <form id="task-form">
      <input type="text" id="title" placeholder="Enter task title" required />
      <input type="date" id="dueDate" placeholder="Enter due date (optional)" />
      <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>

    <!-- This is where all the tasks will show up -->
    <ul id="task-list">
      <!-- Each task will have buttons like Edit and Delete -->
    </ul>
  </div>

  <!-- JavaScript will handle all the logic -->
  <script src="app.js"></script>
</body>
</html>
